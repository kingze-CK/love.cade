
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="loveCanvas"></canvas>
    <script>
        const canvas = document.getElementById('loveCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        // 爱心公式与粒子效果
        class Heart {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.color = `rgba(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*55)},${Math.floor(Math.random()*155)},${Math.random() + 0.5})`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > width) this.speedX *= -1;
                if (this.y < 0 || this.y > height) this.speedY *= -1;
            }
            draw() {
                ctx.beginPath();
                const x = this.x;
                const y = this.y;
                // 爱心数学公式
                ctx.moveTo(x, y);
                ctx.bezierCurveTo(x + 40, y - 40, x + 120, y + 20, x, y + 80);
                ctx.bezierCurveTo(x - 120, y + 20, x - 40, y - 40, x, y);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        const hearts = [];
        // 创建50个爱心粒子
        for (let i = 0; i < 50; i++) hearts.push(new Heart());

        function animate() {
            ctx.clearRect(0, 0, width, height);
            hearts.forEach(heart => {
                heart.update();
                heart.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // 窗口大小适配
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });
    </script>
</body>
</html>
